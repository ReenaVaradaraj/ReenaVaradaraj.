<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Cement Item</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Update Cement Inventory Item</h2>
  <div class="form-container">
    <form action="update_item_backend.php" method="POST">
      <label for="item_id">Item ID:</label>
      <input type="text" id="item_id" name="item_id" required>

      <label for="item_name">Item Name:</label>
      <input type="text" id="item_name" name="item_name" placeholder="e.g. UltraTech OPC 53" required>

      <label for="quantity">Quantity (in bags):</label>
      <input type="number" id="quantity" name="quantity" min="1" required>

      <label for="price">Price per Bag (â‚¹):</label>
      <input type="number" id="price" name="price" min="1" step="0.01" required>

      <label for="location">
     <a href="./submit.html"download style="background-color:#0000FF; color: white;padding:1px 1px;text-decoration:none;border-radius: 1px;">   
                        SUBMIT
                        </a>                     
</form>
  </div>

</body>
</html>
