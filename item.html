<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 300px;
            margin: auto;
        }

        label {
            margin-bottom: 8px;
        }

        .no-items-message {
            color: #555;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4 d-flex justify-content-center w-100">Inventory Management System</h1>

        <form action="{{ url_for('add_item') }}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="item_name" class="form-label">Item Name:</label>
                <input type="text" name="item_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" name="quantity" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" name="price" step="0.01" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success mt-3">Add Item</button>
        </form>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th scope="col">Item Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cement</td>
                    <td>1</td>
                    <td>5000</td> 
                    </tr>
                    <tr>
                    <td>laptop</td>
                    <td>1</td>
                    <td>90000</td>
                   </tr>
                   <tr>
                    <td>concrete</td>
                    <td>1</td>
                    <td>10000</td>
                    </tr>
                    <tr>


                    <td>
                        <a href="./update_item.html"download style="background-color:#4CAF50; color: yellow;padding:1px 1px;text-decoration:none;border-radius: 1px;">   
                        Download
                        </a>                    
                        </td>
                </tr>
            </tbody>
        </table>
        <p class="no-items-message display-6">No items to display.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
